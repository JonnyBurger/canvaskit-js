name: Release
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Install jq
        run: sudo apt-get install jq

      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: 'yarn'
          cache-dependency-path: 'package/yarn.lock'

      - name: Install dependencies
        working-directory: package
        run: yarn

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
        working-directory: package

